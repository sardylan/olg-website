<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="2">
      <rect y="0" width="1" height="1" fill="black" fill-opacity="0.3"/>
    </pattern>
    
    <!-- Number Glow/Outline -->
    <filter id="numberGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#88ffaa" flood-opacity="0.8" result="flood"/>
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask"/>
      <feMorphology operator="dilate" radius="2" in="mask" result="dilated"/>
      <feGaussianBlur stdDeviation="2" in="dilated" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Embossed Star Group -->
  <g transform="translate(50, 50)">
    <!-- 
      Star Coordinates (approximate for 5-point star)
      Outer Radius: 48
      Inner Radius: 18
    -->
    
    <!-- Top Ray -->
    <path d="M0,0 L0,-48 L11,-15 Z" fill="#7affaa"/> <!-- Light side -->
    <path d="M0,0 L-11,-15 L0,-48 Z" fill="#008844"/> <!-- Dark side -->

    <!-- Top Right Ray -->
    <path d="M0,0 L46,-15 L11,-15 Z" fill="#008844"/> <!-- Dark side -->
    <path d="M0,0 L29,9 L46,-15 Z" fill="#7affaa"/> <!-- Light side -->

    <!-- Bottom Right Ray -->
    <path d="M0,0 L29,40 L29,9 Z" fill="#008844"/> <!-- Dark side -->
    <path d="M0,0 L0,20 L29,40 Z" fill="#7affaa"/> <!-- Light side -->

    <!-- Bottom Left Ray -->
    <path d="M0,0 L-29,40 L0,20 Z" fill="#008844"/> <!-- Dark side -->
    <path d="M0,0 L-29,9 L-29,40 Z" fill="#7affaa"/> <!-- Light side -->

    <!-- Top Left Ray -->
    <path d="M0,0 L-46,-15 L-29,9 Z" fill="#008844"/> <!-- Dark side -->
    <path d="M0,0 L-11,-15 L-46,-15 Z" fill="#7affaa"/> <!-- Light side -->
  </g>

  <!-- Scanlines over the star -->
  <g transform="translate(50, 50)" opacity="0.6">
     <polygon points="0,-48 11,-15 46,-15 29,9 29,40 0,20 -29,40 -29,9 -46,-15 -11,-15" fill="url(#scanlines)"/>
  </g>

  <!-- The Number 4 -->
  <!-- Using a path to closely mimic the specific font style in the image (Impact-like but with specific angles) -->
  <!-- 
    Approximate shape of the '4':
    Vertical bar on right.
    Diagonal bar from top-middle to left-middle.
    Horizontal bar connecting them.
  -->
  <g transform="translate(55, 35) scale(0.85)">
    <path d="M30,0 L30,60 L45,60 L45,0 Z M0,40 L30,40 L30,25 L15,25 L25,0 L5,0 L-15,40 L0,40 Z" fill="black" stroke="#aaffcc" stroke-width="2" filter="url(#numberGlow)" display="none"/> 
    
    <!-- Let's try a standard font first as it's cleaner, but Impact is best match -->
    <!-- Adjusting position to bottom right -->
  </g>

  <text x="75" y="88" font-family="Impact, Charcoal, sans-serif" font-size="80" fill="black" stroke="#88ffaa" stroke-width="1.5" text-anchor="middle" filter="url(#numberGlow)">4</text>
  
  <!-- Scanlines on the number -->
  <text x="75" y="88" font-family="Impact, Charcoal, sans-serif" font-size="80" fill="url(#scanlines)" text-anchor="middle" pointer-events="none" opacity="0.5">4</text>

</svg>
